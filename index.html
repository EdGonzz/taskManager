<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./public/css/style.css" />
  <script src="./src/js/main.js" defer></script>
</head>

<body class="h-auto mb-2 bg-rose-50 p-4 dark:bg-gray-700 dark:text-white">
  <main class="flex flex-col items-center justify-center gap-10">
    <button id="toggleThemeBtn" class="">
      <span id="theme-icon" class="w-10 h-10 icon-[line-md--moon-filled-loop]"></span>
    </button>

    <section class="flex w-full flex-col gap-6 text-center">
      <h1 class="text-4xl font-bold">Task Manager</h1>
      <form id="add-task-form" action="">
        <input type="text" name="task-input" id="task-input" placeholder="Task Name" class="p-2 rounded-md dark:text-black dark:border-rose-500" />
        <button type="submit" class="bg-rose-500 text-white p-2 rounded-md">
          Add Task
        </button>
      </form>

      <div class="flex flex-col gap-4 rounded-md">
        <h2 class="text-2xl font-bold">Tasks</h2>
        <ul id="list-container" class="list-none flex flex-col items-center gap-2"></ul>
      </div>
    </section>
  </main>
</body>

</html>
