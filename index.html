<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./public/css/style.css" />
  <script src="./src/js/main.js" defer></script>

  <!-- SEO -->
  <meta name="description" content="Un simple gestor de tareas para el manejo de tareas en la web." />
  <meta name="keywords" content="tareas, gestor, tarea, web, gestor de tareas, gestor de tarea, tarea web" />
  <meta name="author" content="https://github.com/EdGonzz" />
  <meta name="robots" content="index, follow" />
  <meta name="canonical" content="https://edgonzz.github.io/taskManager/" />

  <!-- Open Graph -->
  <meta property="og:title" content="Task Manager" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://edgonzz.github.io/taskManager/" />
</head>

<body class="h-auto mb-2 bg-light p-4 dark:bg-dark dark:text-white">
  <main class="flex flex-col items-center justify-center gap-10">
    <button id="toggleThemeBtn" class="flex flex-col items-center gap-2" aria-label="Toggle Theme">
      <span id="theme-icon" class="w-10 h-10 icon-[line-md--moon-filled-alt-loop]"></span>
      <small id="theme-text" class="text-sm font-semibold"></small>
    </button>

    <section class="flex w-full flex-col gap-6 text-center">
      <h1 class="text-4xl font-bold">Task Manager</h1>
      <form id="add-task-form" action="">
        <input type="text" name="task-input" id="task-input" placeholder="Set a task" class="p-2 border-2 rounded-md dark:text-black dark:border-border-dark" />
        <button type="submit" class="bg-primary text-white p-2 rounded-md font-semibold dark:text-white">
          Add Task  
        </button>
      </form>

      <div class="flex flex-col gap-4 rounded-md">
        <h2 class="text-2xl font-bold">Tasks</h2>
        <ul id="list-container" class="list-none flex flex-col items-center gap-2"></ul>
      </div>
    </section>
  </main>
</body>

</html>
